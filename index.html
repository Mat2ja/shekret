<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Šekret</title>
        <meta name="author" content="Matija Osrečki">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>

        <div class="row ">
            <div class="col s8 offset-s2">
                <div id="message-show" class="card-panel hide">
                    <h1></h1>
                    <div>
                        <a href="./index.html">Create your own secret message</a>
                    </div>
                </div>
                <div class="card-panel" id='message-form'>
                    <form autocomplete='off'>
                        <label for="">Enter a Secret Message</label>
                        <input type="text" id="message-input">
                        <div class="controls">
                            <div class="switch">
                                <label>
                                    <input type="checkbox" id="live-mode-checkbox">
                                    <span class="lever"></span>
                                    Live Mode
                                </label>
                            </div>
                            <button class="btn indigo accent-3 ">Create</button>
                        </div>

                    </form>
                </div>
                <div class="card-panel hide" id='link-form'>
                    Share this link with your homie
                    <input type="text" id="link-input" class="tooltipped" data-position="bottom" data-tooltip="I am a tooltip" readonly>
                </div>
            </div>
        </div>

        <script src="index.js"></script>
    </body>

</html>
